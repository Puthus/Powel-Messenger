<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title></title>
</head>
<body>
<header>
	<div id="logo"><h4>POWEL</h4></div>
	<div id="info">
		<form>
			<input type="text" name="username" placeholder="Username" class="login">
			<input type="password" name="password" placeholder="Password" class="login"> 
			<input type="submit" name="submit" value="Log in">
		</form>
	</div>
</header>
<main>
	<pre>Powel helps you 
connect and share with 
the people in your life.</pre>
<div>
	<form id="signup">
		<h3 class="title">Create a new account</h3>
		<input type="text" name="username" placeholder="Username" class="style1 i1">
		<div class="x">
			<input type="text" name="Fname" placeholder="First name" class="style1 style2 i2">
			<input type="text" name="Lname" placeholder="Last name" class="style1 style2 i3">
		</div>
		<input type="text" name="Birthday" placeholder="Birthday" class="style1 i4">
		<input type="email" name="Email" placeholder="Email" class="style1 i5">
		<input type="password" name="Password" placeholder="Password" class="style1 i6">
		<input type="password" name="Passwordco" placeholder="Retype password" class="style1 i7">
		<input type="submit" name="submit" value="Sign up" class="i8">
	</form>
</div>
</main>
<footer></footer>
</body>
</html>
